  <meta charset="utf-8">

  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"

</head>

</head>

<body>
  <div class="pos-f-t" id="menu">
    <nav class="navbar navbar-dark">
      <button class="navbar-toggler bg-dark" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse" id="navbarToggleExternalContent">
        <div class="p-1">
          <h4 class="text-black about-us">Welcome Beer Lover! Enter a location in the search box and find breweries, brewpubs and pubs in the area!</h4>
        </div>
      </div>
    </nav>
  </div>

  <div class="container">

    <div class="jumbotron">
      <h1 class="display-1">Beerz</h1>
    </div>
    <form id="location-form">
      <!-- Label for Text Box -->
      <label id="location" for="location-input">Location</label>
      <!-- Text Input Box -->
      <input type="text" id="location-input" placeholder="e.g. Waterloo,ON">
      <br>
      <!-- Submit Button -->
      <input id="select-location" type="submit" value="GO!">
    </form>
  </div>
  <!-- container div close-->
</body>


<!-- Link in jQuery CDN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<!-- Link in JavaScript -->
<script src="assets/javascript/app.js"></script>


<!-- jQuery to save input location to URL and load index2.html -->
<script>
  $("#select-location").on("click", function (event) {
    // Preventing the button from trying to submit the form
    event.preventDefault();
    // Storing the location name
    var inputLocation = $("#location-input").val().trim();
    var queryString = location.replace("index2.html?=" + inputLocation)
    console.log(queryString);
  });
</script>


</html>
